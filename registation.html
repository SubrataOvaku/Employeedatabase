<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <!--script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="undefined"
        crossorigin="anonymous"></script>
    <script src="registation.js"></script>
    <script src="validation.js"></script>
    <!--icone link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registation</title>
  
</head>
<body>
    <!--full page-->
    <div class="container">
        <div class="row">
            <!--for heading-->
            <span style="font-size: xx-large; color:#362c31;" >
                <h3 class="text-center"> Registration Form</h3>                
            </span>
            <!--left side -->
            <div class="col-sm-4">
                <div class="row">
                       <!--input value-->
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">                    
                        <div class="mb-3 mt-3">                    
                            <label for="id" class="form-label"><h6 class="text-drack ">Employee ID:</h6></label>
                            <input type="number" class="form-control" id="id" placeholder="Employee ID" name="id"
                                onfocusout="valId(this)">
                            <p class="text-danger" id="valid"></p>                                
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label"><h6 class="text-drack ">Employee Name:</h6></label>
                            <input type="text" class="form-control" id="name" placeholder="Employee Name" name="name"
                                onfocusout="isRegxValid(this, /^[a-zA-Z]+([ ][a-zA-Z]+)*$/, 'Invalid Name!')">  
                            <p class="text-danger" id="valid"></p>                           
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="number" class="form-label"><h6 class="text-drack ">Mobile Number:</h6></label>
                            <input type="number" class="form-control" id="number" placeholder="Mobile Number"
                                name="mobile" onfocusout="isRegxValid(number, /^\d{10}$/, 'Invalid Phone Number!')"> 
                            <p class="text-danger" id="valid"></p>                                
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label"><h6 class="text-drack ">Email:</h6></label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email"
                                onfocusout="isRegxValid(email, /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/,
                                'Invalid Mail!')">   
                            <p class="text-danger" id="valid"></p>                                
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="city" class="form-label"><h6 class="text-drack ">City:</h6></label>
                            <select name="city"  id="city" class="form-control"
                                onfocusout="isValueNull(city, 'Enter Your City!')">
                                <option value="">select one</option>
                                <option value="kolkata">kolkata</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Prades">Arunachal Prades</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                            </select>
                            <p class="text-danger" id="valid"></p> 
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="state" class="form-label"><h6 class="text-drack ">State:</h6></label>
                            <select name="State"  id="state" class="form-control"
                                onfocusout="isValueNull(state, 'Enter Your State!')">
                                <option value="" >select one</option>
                                <option value="kolkata">kolkata</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Prades">Arunachal Prades</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                            </select>
                            <p class="text-danger" id="valid"></p> 
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="country" class="form-label"><h6 class="text-drack ">Country:</h6></label>
                            <select  class="form-control" id="country" placeholder="Country" name="Country"
                                onfocusout="isValueNull(country, 'Enter Your Country!')">
                                <option value="" >select one</option>
                                <option value="kolkata">kolkata</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Prades">Arunachal Prades</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                            </select>
                            <p class="text-danger" id="valid"></p>                                 
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="pincode" class="form-label"><h6 class="text-drack ">PIN Code:</h6></label>
                            <input type="text" class="form-control" id="pin" placeholder="PIN Code" name="PIN"
                                onfocusout="isRegxValid(pin, /^\d{5,6}$/, 'Enter Your Proper Pincode!')">                                
                            <p class="text-danger" id="valid"></p>   
                        </div>
                        <button class="btn btn-primary" id="button" type="button" onclick="displayDetails()">
                            Add to display
                        </button>
                    </div>
                    <div class="col-sm-3">                        
                    </div>
                </div>                
            </div>
            <!--right side-->
            <div class="col-sm-8">    
                  <!--show value-->
                <table class="table" id="tableid">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Mobile-number</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                            <th scope="col">Pin</th>
                            <th scope="col">action</th>                            
                        </tr>
                    </thead>                  
                </table>        
            </div>
        </div>        
        <!--this is  Modal for delete popup -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete row</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Delete this row
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal"
                        onclick="deleteRow()">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- this div for toast delete -->
        <div class="toast position-absolute top-0 end-0 p-3 bg-success " id="dtoast">
                <div class="toast-header bg-success text-light ">
                    <strong class="me-auto">Record Successfully Delete</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
        </div>  
        <!-- modal for edite data -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit row</h5>
                    </div>                  
                    <div class="modal-footer">
                        <div class="row">                                            
                            <div class="mb-3 mt-3">                    
                                    <label for="id" class="form-label"><h6 class="text-drack ">Employee ID:</h6>
                                    </label>
                                    <input type="number" class="form-control" id="eid" readonly name="id" >
                                    <p class="text-danger" id="valid"></p>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="name" class="form-label"><h6 class="text-drack ">Employee Name:</h6>
                                </label>
                                <input type="text" class="form-control" id="ename"  name="name"
                                    onfocusout="isRegxValid(this, /^[a-zA-Z]+([ ][a-zA-Z]+)*$/, 'Invalid Name!')"> 
                                <p class="text-danger" id="valid"></p>                               
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="number" class="form-label"><h6 class="text-drack">Mobile Number:</h6>
                                </label>
                                <input type="number" class="form-control" id="enumber"  name="mobile"
                                    onfocusout="isRegxValid(number, /^\d{10}$/, 'Invalid Phone Number!')">                                
                                <p class="text-danger" id="valid"></p>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label"><h6 class="text-drack ">Email:</h6></label>
                                <input type="email" class="form-control" id="eemail"  name="email"
                                    onfocusout="isRegxValid(email, /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/,
                                        'Invalid Mail!')">   
                                <p class="text-danger" id="valid"></p>                              
                            </div>
                            <div class="mb-0 mt-0">
                                <label for="city" class="form-label"><h6 class="text-drack ">City:</h6></label>
                                <select name="city"  id="ecity" class="form-control"
                                    onfocusout="isValueNull(city, 'Enter Your City!')">
                                    <option value="">select one</option>
                                    <option value="kolkata">kolkata</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Prades">Arunachal Prades</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                </select>
                                <p class="text-danger" id="valid"></p>    
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="state" class="form-label"><h6 class="text-drack ">State:</h6></label>
                                <select name="State"  id="estate" class="form-control"
                                    onfocusout="isValueNull(state, 'Enter Your State!')">
                                    <option value="">select one</option>
                                    <option value="kolkata">kolkata</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Prades">Arunachal Prades</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                </select>
                                <p class="text-danger" id="valid"></p> 
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="country" class="form-label"><h6 class="text-drack">Country:</h6></label>
                                <select class="form-control" id="ecountry" name="Country"
                                    onfocusout="isValueNull(country, 'Enter Your Country!')"> 
                                    <option value="">select one</option>
                                    <option value="kolkata">kolkata</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Prades">Arunachal Prades</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                </select>
                                <p class="text-danger" id="valid"></p>                               
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="pincode" class="form-label"><h6 class="text-drack ">PIN Code:</h6>
                                </label>
                                <input type="text" class="form-control" id="epin" name="PIN"
                                    onfocusout="isRegxValid(pin, /^\d{5,6}$/, 'Enter Your Proper Pincode!')"> 
                                <p class="text-danger" id="valid"></p>                                  
                            </div>
                            <button class="btn btn-primary" id="button" type="button" onclick="editeRow()"
                                data-bs-dismiss="modal">
                                Add to edit display
                            </button>                                                   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- this div for toast for edite -->
         <div class="toast position-absolute top-0 end-0 p-3 bg-success " id="etoast">
            <div class="toast-header bg-success text-light ">
                <strong class="me-auto">Record Successfully Updated</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
        </div>               
    </div>    
</body>
</html>
