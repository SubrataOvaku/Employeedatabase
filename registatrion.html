<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <!--script link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"
        crossorigin="anonymous"></script>
        <script src="logic.js"></script>
    <!--icone link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registation</title>
  
</head>
<body>
    <!--full page-->
    <div class="container">
        <div class="row">
            <!--for heading-->
            <span style="font-size: xx-large; color:#ff0088;" >
                <h3 class="text-center"> Registration Form</h3>                
            </span>
            <!--left side -->
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-3">
                    </div>
                    <div class="col-sm-6">                    
                        <div class="mb-3 mt-3">                    
                                <label for="id" class="form-label"><h6 class="text-drack ">Employee ID:</h6></label>
                                <input type="number" class="form-control" id="sl" placeholder="Employee ID" name="id">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label"><h6 class="text-drack ">Employee Name:</h6></label>
                            <input type="text" class="form-control" id="name" placeholder="Employee Name" name="name">                                
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="number" class="form-label"><h6 class="text-drack ">Mobile Number:</h6></label>
                            <input type="number" class="form-control" id="number" placeholder="Mobile Number" name="mobile">                                
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label"><h6 class="text-drack ">Email:</h6></label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">                                
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="city" class="form-label"><h6 class="text-drack ">City:</h6></label>
                            <select name="city" placeholder="select one" id="city" class="form-control">
                                <option value="">select one</option>
                                <option value="kolkata">kolkata</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Prades">Arunachal Prades</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                            </select>
                        </div>
                       <!--
                      <div class="mb-3 mt-3">
                            <label for="city" class="form-label"><h6 class="text-drack ">City:</h6></label>
                            <input type="text" class="form-control" id="city" placeholder="City" name="City">                                
                        </div>
                         --> 
                        <div class="mb-3 mt-3">
                            <label for="state" class="form-label"><h6 class="text-drack ">State:</h6></label>
                            <select name="State" placeholder="select one" id="state" class="form-control">
                                <option value="">select one</option>
                                <option value="kolkata">kolkata</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Prades">Arunachal Prades</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                            </select>
                        </div>
                       <!-- <div class="mb-3 mt-3">
                            <label for="state" class="form-label"><h6 class="text-drack ">State:</h6></label>
                            <input type="text" class="form-control" id="state" placeholder="State" name="State">                                
                        </div>-->
                        <div class="mb-3 mt-3">
                            <label for="country" class="form-label"><h6 class="text-drack ">Country:</h6></label>
                            <input type="text" class="form-control" id="country" placeholder="Country" name="Country">                                
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="pincode" class="form-label"><h6 class="text-drack ">PIN Code:</h6></label>
                            <input type="text" class="form-control" id="pin" placeholder="PIN Code" name="PIN">                                
                        </div>
                        <button class="btn btn-danger" id="button" type="button" onclick="displayDetails()">
                            Click to display
                        </button>
                    </div>
                    <div class="col-sm-3">                        
                    </div>
                </div>                
            </div>
            <!--right side-->
            <div class="col-sm-8">    
                <table class="table" id="tableid">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Mobile-number</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                            <th scope="col">Pin</th>
                            <th>action</th>                            
                        </tr>
                    </thead>
                   <!-- <tbody>
                        <tr>
                            <th scope="row" id="ssl"></th>
                            <td id="sname" ></td>
                            <td id="snumber"></td>
                            <td id="semail"></td>
                            <td id="scity"></td>
                            <td id="sstate"></td>
                            <td id="scountry"></td>
                            <td id="spin"></td>
                        </tr>
                    </tbody>-->
                </table>        
            </div>
        </div>
    </div>    
</body>
</html>
